- type: replace
  path: /releases/-
  value:
    name: openldap
    version: 0.8.0
    url: https://github.com/making/openldap-boshrelease/releases/download/0.8.0/openldap-boshrelease-0.8.0.tgz
    sha1: 47cb2534bef014201143069d35e03ab53af50326

- type: replace
  path: /instance_groups/name=uaa-db/jobs/-
  value:
    name: ldap-server
    release: openldap
    properties:
      ldap:
        olcSuffix: ((ldap_olc_suffix))
        olcRootDN: ((ldap_olc_root_dn))
        olcRootPW: ((ldap_olc_root_pw))
        configDatabasePW: ((ldap_config_database_pw))
        ssl:
          active: true
          ca_cert: ((ldap_tls.ca))
          server_cert: ((ldap_tls.certificate))
          server_key: ((ldap_tls.private_key))

- type: replace
  path: /instance_groups/name=uaa-db/jobs/-
  value:
    name: add-dn
    release: openldap
    properties:
      ldap:
        configSchemaLdif: ((add_ldap_config_ldif))
        userEntriesLdif: ((add_ldap_user_ldif))

- type: replace
  path: /instance_groups/name=uaa-db/jobs/-
  value:
    name: modify-dn
    release: openldap
    properties:
      ldap:
        configSchemaLdif: ((modify_ldap_config_ldif))
        userEntriesLdif: ((modify_ldap_user_ldif))

- type: replace
  path: /variables/-
  value:
    name: ldap_olc_root_pw
    type: password

- type: replace
  path: /variables/-
  value:
    name: ldap_config_database_pw
    type: password

- type: replace
  path: /variables/-
  value:
    name: ldap_ca
    type: certificate
    options:
      is_ca: true
      common_name: ldap_ca

- type: replace
  path: /variables/-
  value:
    name: ldap_tls
    type: certificate
    options:
      ca: ldap_ca
      common_name: ldap.cfcr.internal
      alternative_names: 
      - "*.sslip.io"
      - "*.ap-northeast-1.elb.amazonaws.com"
      - "*.japaneast.cloudapp.azure.com"  
