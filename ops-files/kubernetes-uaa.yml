- type: replace
  path: /releases/-
  value:
    name: uaa
    version: "60.2"
    url: https://bosh.io/d/github.com/cloudfoundry/uaa-release?v=60.2
    sha1: 667af417997467681fddf13c78e5a11c6f4a9d15
- type: replace
  path: /releases/-
  value:
    name: postgres
    version: 29
    url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=29
    sha1: 24d2e2887a45258b71bc40577c0f406180e47701

# Add UAA DB (postgresql)
- type: replace
  path: /instance_groups/0:before
  value:
    name: uaa-db
    instances: 1
    azs: [z1]
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
    persistent_disk: 1024
    jobs:
    - release: postgres
      name: postgres
      properties:
        databases:
          tls:
            ca: ((postgres_tls.ca))
            certificate: ((postgres_tls.certificate))
            private_key: ((postgres_tls.private_key))
          databases:
          - name: uaa
            tag: uaa
          db_scheme: postgres
          port: 5432
          roles:
          - name: uaa
            password: ((uaa_database_password))
            tag: admin
- type: replace
  path: /instance_groups/name=master/jobs/-
  value:
    name: uaa
    release: uaa
    properties:
      encryption:
        active_key_label: default_key
        encryption_keys:
        - label: default_key
          passphrase: ((uaa_default_encryption_passphrase))
      login:
        self_service_links_enabled: false
        saml:
          serviceProviderCertificate: "((uaa_service_provider_ssl.certificate))"
          serviceProviderKey: "((uaa_service_provider_ssl.private_key))"
          serviceProviderKeyPassword: ""
          activeKeyId: key-1
          keys:
            key-1:
              key: "((uaa_login_saml.private_key))"
              certificate: "((uaa_login_saml.certificate))"
              passphrase: ""
      uaa:
        port: 8081
        ssl:
          port: 9443
        url: "https://((kubernetes_uaa_host)):9443"
        catalina_opts: -Djava.security.egd=file:/dev/./urandom
        sslPrivateKey: ((uaa_ssl.private_key))
        sslCertificate: ((uaa_ssl.certificate))
        jwt:
          revocable: true
          policy:
            active_key_id: key-1
            keys:
              key-1:
                signingKey: "((uaa_jwt_signing_key.private_key))"
        logging_level: WARN
        scim:
          users:
          - name: admin
            password: ((uaa_admin_password))
            groups:
            - openid
            - scim.read
            - scim.write
        admin:
          client_secret: "((uaa_admin_client_secret))"
        login:
          client_secret: "((uaa_login_client_secret))"
        clients:
          kubernetes:
            override: true
            authorized-grant-types: password,refresh_token
            scope: openid,roles
            authorities: uaa.none
            access-token-validity: 604800 # 7 day
            refresh-token-validity: 2592000 # 30 days
            secret: ""
        zones:
          internal:
            hostnames: []
      uaadb:
        port: 5432
        db_scheme: postgresql
        tls_enabled: true
        skip_ssl_validation: true
        databases:
        - tag: uaa
          name: uaa
        roles:
        - name: uaa
          password: ((uaa_database_password))
          tag: admin

- type: replace
  path: /instance_groups/name=master/jobs/name=kube-apiserver/properties/oidc?
  value:
    issuer-url: https://((kubernetes_uaa_host)):9443/oauth/token
    client-id: kubernetes
    username-claim: user_name
    username-prefix: "-" # noUsernamePrefix
    ca: ((uaa_ssl.ca))

- type: replace
  path: /variables/-
  value:
    name: uaa_default_encryption_passphrase
    type: password

- type: replace
  path: /variables/-
  value:
    name: uaa_jwt_signing_key
    type: rsa

- type: replace
  path: /variables/-
  value:
    name: uaa_admin_password
    type: password

- type: replace
  path: /variables/-
  value:
    name: uaa_admin_client_secret
    type: password

- type: replace
  path: /variables/-
  value:
    name: uaa_login_client_secret
    type: password

- type: replace
  path: /variables/-
  value:
    name: uaa_ssl
    type: certificate
    options:
      ca: kubo_ca
      common_name: uaa.cfcr.internal
      alternative_names:
      - ((kubernetes_uaa_host))

- type: replace
  path: /variables/-
  value:
    name: uaa_login_saml
    type: certificate
    options:
      ca: kubo_ca
      common_name: uaa_login_saml

- type: replace
  path: /variables/-
  value:
    name: uaa_service_provider_ssl
    type: certificate
    options:
      ca: kubo_ca
      common_name: uaa.cfcr.internal
      alternative_names:
      - ((kubernetes_uaa_host))

- type: replace
  path: /variables/-
  value:
    name: uaa_database_password
    type: password

- type: replace
  path: /variables/-
  value:
    name: postgres_tls
    type: certificate
    options:
      ca: kubo_ca
      common_name: postgres.cfcr.internal
      alternative_names:
      - "*.postgres.default.cfcr.bosh"
